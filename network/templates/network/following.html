{% extends "network/layout.html" %}

{% block body %}
    <br>    
    <h2>Posts by following users</h2>
    <br>
    {% for post in posts %}
        {% if post.user in following_users %}
            <div class="card text card-custom mb-4">
                <div class="row no-gutters">
                    <div class="col-md-8">
                        <div class="card-body">
                            <a href="{% url 'profile' post.user_id %}"><h5 class="card-title">{{ post.user }}</h5></a>
                            <p class="card-text">
                                <small class="text-muted">Published on: {{ post.date }}</small>
                            </p>
                            <p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                            </svg> {{ post.likes }}
                            </p>
                            <p class="card-text card-description">
                                {{ post.content }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    {% endfor %}
{% endblock %}
