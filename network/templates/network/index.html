{% extends "network/layout.html" %}

{% block body %}
    <br>    
    <h2>New Post</h2>

    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="content" placeholder="Your text here">
        </div>
        <input class="btn btn-primary" type="submit" value="Post">
    </form>

    <hr>

    <h2>All Posts</h2>

    {% for post in posts %}
        <div class="card text card-custom mb-4">
            <div class="row no-gutters">
                <div class="col-md-8">
                    <div class="card-body">
                        <a href="{% url 'profile' post.user_id %}"><h5 class="card-title">{{ post.user }}</h5></a>
                        <p class="card-text">
                            <small class="text-muted">Published on: {{ post.date }}</small>
                        </p>
                        <p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                        </svg> {{ post.likes }}
                        </p>
                        <p class="card-text card-description">
                            {{ post.content }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
